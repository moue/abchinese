<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Read for me</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<main>
    <div class="header">
        <h1>Read for me</h1>
        <button type="button" id="shareBtn" class="btn-share" style="display:none">Share</button>
    </div>
    <p class="subtitle">Paste Chinese text below. You get pinyin and speech.</p>

    <div class="card">
        <form id="form">
            <textarea id="text" name="text" rows="5" placeholder="Paste Chinese text hereâ€¦"></textarea>
            <div class="form-footer">
                <div class="form-buttons">
                    <button type="button" id="tryExample" class="btn btn-example">Try an example</button>
                    <button type="submit" class="btn btn-primary">Read</button>
                </div>
                <span class="char-count" id="charCount">0 characters</span>
            </div>
        </form>
    </div>

    <div id="errors"></div>
    <div id="results"></div>
    <div id="actions">
        <button type="button" id="tryAgain" class="btn btn-secondary">Try again</button>
        <button type="button" id="clearResults" class="btn btn-secondary">Clear</button>
    </div>
</main>

    <script src="/app.js"></script>
    <script defer src="/_vercel/insights/script.js"></script>
</body>
</html>
