<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Read for me</title>
    <style>
        *{margin:0;padding:0;box-sizing:border-box}
        body{font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;background:#F5F5F5;color:#1E293B;padding:2.5rem 1rem}
        main{max-width:480px;margin:0 auto}
        h1{font-size:1.5rem;font-weight:600;color:#1E293B;margin-bottom:.25rem}
        .subtitle{color:#64748B;font-size:.875rem;font-weight:400;margin-bottom:1.5rem}
        .card{background:#fff;border:1px solid #E5E5E5;border-radius:12px;padding:1.25rem;box-shadow:0 1px 3px rgba(0,0,0,.04)}
        textarea{width:100%;padding:.75rem;border:1px solid #E5E5E5;border-radius:8px;font-size:1rem;font-family:inherit;font-weight:400;resize:vertical;background:#FAFAFA;color:#1E293B;outline:none;transition:border-color .15s}
        textarea:focus{border-color:#F59E0B;background:#fff}
        textarea::placeholder{color:#94A3B8}
        .form-footer{display:flex;align-items:center;justify-content:space-between;margin-top:.75rem}
        .char-count{font-size:.75rem;color:#94A3B8;font-weight:400}
        .btn{cursor:pointer;font-size:.875rem;font-weight:500;border-radius:8px;padding:.5rem 1.25rem;transition:all .15s}
        .btn:active{transform:scale(.97)}
        .btn-primary{background:#F59E0B;color:#1E293B;border:none;box-shadow:0 1px 2px rgba(245,158,11,.3)}
        .btn-primary:hover{background:#FCD34D}
        .btn-secondary{background:#fff;color:#334155;border:1px solid #E5E5E5}
        .btn-secondary:hover{background:#F5F5F5}
        #errors{background:#FEF2F2;color:#B91C1C;border:1px solid #FECACA;border-radius:8px;padding:.75rem;margin-top:1rem;display:none;font-size:.875rem}
        #results{margin-top:1rem}
        .result-card{background:#fff;border:1px solid #E5E5E5;border-radius:12px;padding:1.25rem;box-shadow:0 1px 3px rgba(0,0,0,.04)}
        .pinyin{font-size:1.35rem;line-height:1.6;color:#1E293B;font-weight:500;margin-bottom:.25rem}
        .characters{color:#64748B;font-size:1rem;font-weight:400;margin-bottom:.75rem}
        .btn-play{cursor:pointer;background:#FFFBEB;color:#92400E;border:1px solid #FDE68A;border-radius:999px;padding:.4rem 1rem;font-size:.8rem;font-weight:500;transition:all .15s}
        .btn-play:hover{background:#FEF3C7}
        .btn-play:active{transform:scale(.97)}
        #actions{margin-top:.75rem;display:none;gap:.5rem}
        .loading{color:#94A3B8;font-size:.875rem;padding:1rem 0}
    </style>
</head>
<body>
<main>
    <h1>Read for me</h1>
    <p class="subtitle">Paste Chinese text below. You get pinyin and speech.</p>

    <div class="card">
        <form id="form">
            <textarea id="text" name="text" rows="5" placeholder="Paste Chinese text hereâ€¦"></textarea>
            <div class="form-footer">
                <span class="char-count" id="charCount">0 characters</span>
                <button type="submit" class="btn btn-primary">Read</button>
            </div>
        </form>
    </div>

    <div id="errors"></div>
    <div id="results"></div>
    <div id="actions">
        <button type="button" id="tryAgain" class="btn btn-secondary">Try again</button>
        <button type="button" id="clearResults" class="btn btn-secondary">Clear</button>
    </div>
</main>

    <script src="/app.js"></script>
</body>
</html>
